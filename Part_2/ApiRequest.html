<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hey there!</h1>
  </body>
  <script>
    const requestURL = "https://api.github.com/users/Akshat171";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL); //sending request
    xhr.onreadystatechange = function () {
      //execute function as state changes
      //continuously monitor things
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); //parse for converting string into json
        //console.log(data);-->data came in string form
        console.log(data.following); //this bcz we are calling for current context
      }
    };
    //console.log(xhr.readyState);
    xhr.send();
  </script>
</html>
